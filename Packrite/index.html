<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Parkrite</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVBAR CREATION -->

    <!-- LOGIN FORM CREATION -->
    <div class="background"></div>
    <div class="container">
      <div class="item">
        <h2 class="logo"><i class="bx bxs-car-garage"></i> Parkrite</h2>
        <div class="text-item">
          <h2>Car Park <br /><span> Booking System </span></h2>
          <p>Make your car park reservations here. Reliable and Easy.</p>
          <div class="social-icon">
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-twitter"></i></a>
            <a href="#"><i class="bx bxl-youtube"></i></a>
            <a href="#"><i class="bx bxl-instagram"></i></a>
            <a href="#"><i class="bx bxl-linkedin"></i></a>
          </div>
        </div>
      </div>
      <div class="login-section">
        <div class="form-box login">
          <form action="">
            <h2>Sign In</h2>
            <div class="input-box">
              <span class="icon"><i class="bx bxs-envelope"></i></span>
              <input type="email" id="login-email-input" required />
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="bx bxs-lock-alt"></i></span>
              <input type="password" id="login-password-input" required />
              <label>Password</label>
            </div>
            <div class="remember-password">
              <label for=""><input type="checkbox" />Remember Me</label>
              <a href="#">Forget Password</a>
            </div>
            <a href="#" class="btn" id="login">Login </a>
            <div class="create-account">
              <p>
                Create A New Account?
                <a href="#" class="register-link">Sign Up</a>
              </p>
            </div>
          </form>
        </div>
        <div class="form-box register">
          <form action="">
            <h2>Sign Up</h2>

            <div class="input-box">
              <span class="icon"><i class="bx bxs-user"></i></span>
              <input type="text" id="username-input" required />
              <label>Username</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="bx bxs-envelope"></i></span>
              <input type="email" id="email-input" required />
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="bx bxs-lock-alt"></i></span>
              <input type="password" id="password-input" required />
              <label>Password</label>
            </div>
            <div class="twoforms">
              <div class="input-box">
                <span class="icon"><i class="bx bxs-contact"></i></span>
                <input type="text" id="contact-input" required />
                <label>Contact</label>
              </div>
              <div class="input-box">
                <span class="icon"><i class="bx bxs-car-garage"></i></span>

                <input type="text" id="carNumber-input" required />
                <label>Car number </label>
              </div>
            </div>
            <div class="remember-password">
              <label for=""
                ><input type="checkbox" />I agree with this statment</label
              >
            </div>
            <a href="index.html" class="btn" id="sign-up">Sign Up </a>
            <div class="create-account">
              <p>
                Already Have An Account?
                <a href="#" class="login-link">Sign In</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- SIGN UP FORM CREATION -->

    <script src="index.js"></script>
  </body>
</html>
